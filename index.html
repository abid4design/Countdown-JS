<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countDown</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        Votre Logo
      </div>
      <div class="content">
        <h1>Comming Soon</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eaque
          recusandae, velit aliquam placeat neque atque saepe aliquid.
        </p>
        <div class="number" id="countDown" data-time="2021-05-27T17:10:53+0000">
          <div class="block">
            <strong id="days"></strong>
            <em>Jours</em>
          </div>
          <div class="block">
            <strong id="hours"></strong>
            <em>Heures</em>
          </div>
          <div class="block">
            <strong id="minutes"></strong>
            <em>Minutes</em>
          </div>
          <div class="block">
            <strong id="seconds"></strong>
            <em>Secondes</em>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
